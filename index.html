<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Скоро будемо тут!</h2>

  <div class="clock"></div>
  <div class="label">
    <span class="info days">Days</span>
    <span class="info hours">Hours</span>
    <span class="info minutes">Minutes</span>
    <span class="info seconds">Seconds</span>
  </div>

  <script src="./script.js"></script>
</body>
</html>
